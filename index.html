<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="public/css/style.css" rel="stylesheet"/>
    <title>Inicio</title>
</head>
<body>
    <header>
        <a><img src="public/img/pokeball.png" alt="pokebola" /></a>
        <nav>
            <p><a href="./index.html"><i class="bi bi-house"></i>Inicio</a></p>
            <p><a href="./cadastro.html"><i class="bi bi-book"></i>Cadastro</a></p>
        </nav>
    </header>
    <hr>
    <main>
        <section id="banner_Cad">
            <article class="banner_img">
                <p><img src="public/img/pokeball.gif" /></p>
            </article>
            <article class="banner_Cadform">
                <form>
                    <legend>Cadastro</legend>
                    <fieldset>
                        <label for="number">Numero</label>
                        <input type="number" id="number">
                    </fieldset>
                    <fieldset>
                        <label for="name">Nome</label>
                        <input type="text" id="number">
                    </fieldset>
                    <fieldset>
                        <label for="type">Tipo</label>
                        <input type="text" id="type">
                    </fieldset>
                    <fieldset>
                        <label for="img">Imagem</label>
                        <input type="url" id="img">
                    </fieldset>
                    <fieldset>
                        <label for="color">Cor</label>
                        <input type="color" id="color">
                    </fieldset>
                    <fieldset>
                        <label for="description">Descricao</label>
                        <input type="text" id="description">
                    </fieldset>
                    <fieldset>
                        <label for="height">Altura</label>
                        <input type="number" id="height">
                    </fieldset>
                    <fieldset>
                        <label for="peso">Peso</label>
                        <input type="number" id="peso">
                    </fieldset>
                    <fieldset>
                        <label for="category">Categoria</label>
                        <input type="text" id="category">
                    </fieldset>
                    <fieldset>
                        <label for="hability">Habilidade</label>
                        <input type="text" id="hability">
                    </fieldset>
                    <button type="submit">Cadastrar</button>
                </form>
            </article>
        </section>
        
        
        <section id="card_poke">
            <a href="">
                <article id="card_poke">
                    <div id="card_title">
                        <p>Bulbasaur</p>
                        <img src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/b685b6640e4ee75.png" alt="Bulbasaur.gif">
                    </div>
                    <div class="card_info">
                        <p>Grass</p>
                        <p>Posion</p>
                    </div>
                </article>
            </a>
        </section>
    </main>
    <hr>
    <footer>
        <section>
            <img src="public/img/pokeball.png" alt="pokebola" />
        </section>
        <section>
            <a href="linkedin.com"><i class="bi bi-linkedin"></i></a>
            <p>Armazene seus pokemons com confiança</p>
            <p>© 2022.Todos os diretos reservados.</p>
            <a href="github.com"><i class="bi bi-github"></i></a>
        </section>
    </footer>
</body>
</html>
